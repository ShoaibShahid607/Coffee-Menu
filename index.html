<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shoaib Cafe</title>
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
  <header>
    <nav>
      <div class="row clearfix">
        <img src="images/SHOAIB CAFE.png" class="logo">
        <ul class="main-nav animated slideInDown" id="check-class">
            <li> <a href="#">Cake Delivery</a></li>
            <li> <a href="#">How to Delivery</a></li>
            <li> <a href="#">Check more</a></li>
            <li> <a href="#">Sign up</a></li>
        </ul>
        <a href="#" class="mobile-icon"  onclick="slideshow()"><i 
          class="fa fa-bars"></i></a>
      </div>
    </nav>
    <div class="main-content-header">
      <h1 style="font-family:'Indie Flower', cursive;">Welcome to <span class="colorspan">SHOAIB Cafe.</span>  <br>
          House of cake lover. </h1>
  
        <a href="#" class="btn btn-1">Click to order  </a>
        <a href="#" class="btn btn-2"> Show me more </a>
      </h1>
    </div>
  </header>
  <script type="text/javascript" >
    function slideshow(){
          var x = document.getElementById("check-class");
          if (x.style.display === "none"){
              x.style.display="block";
          }else{
            x.style.display="none";
          }
    }
  
  </script>
</body>
</html>
